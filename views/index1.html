<!DOCTYPE html>
<!-- By Ada Rose Edwards @lady_ada_king. -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Accenture Digital - VR Ner Year Greeting</title>
    <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lady_ada_king">
    <meta name="twitter:title" content="VR Vaporwa(v|r)e">
    <meta name="twitter:description" content="What is vaporwave? According to commenters in various music forums, it's 'chillwave for Marxists,' 'post-elevator music,' 'corporate smooth jazz Windows 95 pop,'">
    <meta name="twitter:image" content="http://i.imgur.com/B84J9uG.jpg">
    <meta property="og:image" content="https://raw.githubusercontent.com/ngokevin/kframe/master/components/text/examples/vaporwave/preview.jpg"></meta>
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Dawning-of-a-New-Day_Regular.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Exo%202%20Black_Regular.js"></script>
    <script src="https://cdn.rawgit.com/AdaRoseEdwards/facetype-fonts-for-a-frame/master/Exo%202_Bold%20Italic.js"></script>
  
  </head>
  <body>
    <a-scene inspector="url: https://aframe.io/aframe-inspector/dist/aframe-inspector.min.js">
      <a-assets>
    
 
        <img id="sky" src="images/Space1.jpg" />
		<img id="picture1" src="images/Picture1.png" />
		<img id="picture2" src="images/Picture2.png" />
		<img id="picture3" src="images/Picture3.png" />
		<img id="picture4" src="images/Picture4.png" />
		<img id="picture5" src="images/Picture5.png" />
		<img id="picture6" src="images/Picture6.png" />
      </a-assets>


  <!-- Textured plane parallel to ground. -->
  <a-entity>
   <a-image src="#picture1"  position="-1.3 1.75 -100" transparent="true" >
	<a-animation attribute="position" from="-10 0 -10" to="-1.3 1.75 -2.2"  dur="15000" ></a-animation>
	
   </a-image>
	<a-image src="#picture4"  position="1.2 1.75 -1.95" transparent="true">
	  <a-animation attribute="position" from="10 0 -10" to="1.2 1.75 -1.95"  dur="20000" ></a-animation>
	  
	 </a-image>
	<a-image src="#picture2"  position="-0.60 2.60 -1.95" transparent="true">
	<a-animation attribute="position" from="-10 10 -10" to="-0.60 2.60 -1.95"  dur="25000" ></a-animation>
  
  </a-image>
 <a-image src="#picture3"  position="0.60 2.75 -2.3" transparent="true">
    <a-animation attribute="position" from="10 10 -10" to="0.60 2.75 -2.3"  dur="30000" ></a-animation>
	
     
   </a-image>
  
 <a-image src="#picture5" transparent="true"  position="0 1.49 -1" >
	<a-animation attribute="position" from="0 -5 10" to="0 1.49 -1"  dur="5000" ></a-animation>
 </a-image>

 
</a-entity>
	  
     

     

     

      <a-sky src="#sky" radius="10"></a-sky>
    </a-scene>

    
  </body>
</html>
